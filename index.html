<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Super Trunfo - Imersão Dev</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <html>

    <head>
        <title>
            Imersão Dev - Aula 08
        </title>
    </head>

    <body>
        <div class="container">
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png"
                class="page-logo" alt="">
            <h1 class="page-title">Super Trunfo</h1>
            <div class="players-cards">
                <div class="player-info">
                    <div class="player-image">
                        <img src="img/han-solo.jpg" alt="Player Image">
                    </div>
                    <div class="player-status">
                        <p>Nome: Han Solo</p>
                        <p>Pontos: X</p>
                    </div>
                </div>
                <div class="bot-info">
                    <div class="bot-image">
                        <img src="img/boba-fett.jpg" alt="Bot Image">
                    </div>
                    <div class="bot-status">
                        <p>Nome: Boba Fett</p>
                        <p>Pontos: X</p>
                    </div>
                </div>
            </div>
            <button onclick="sortearCarta()" id="btnSortear">Sortear cartas</button>
            <form id="form">
                <h2>Escolha o seu atributo</h2>
                <div class="wrapper">
                    <div>
                        <div id="carta-jogador">
                            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                                style=" width: inherit; height: inherit; position: absolute;">
                            <h3></h3>
                        </div>
                    </div>
                    <div>
                        <div id="carta-maquina" class="carta"><img
                                src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                                style=" width: inherit; height: inherit; position: absolute;"></div>
                    </div>
                </div>
                <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()"
                    disabled="false">Jogar</button>
                <div id="resultado"></div>
            </form>
        </div>
    </body>

    </html>
    <!-- partial -->
    <script src="./script.js"></script>

</body>

</html>
